config:
  backup: true
  create: true
  dotpath: dotfiles
  instignore:
  - '*/README.md'
  upignore:
  - '*/README.md'
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_xprofile:
    src: xprofile
    dst: ~/.xprofile
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
  d_irssi:
    src: irssi
    dst: ~/.irssi
  d_fonts:
    src: local/share/fonts
    dst: ~/.local/share/fonts
  d_xdman:
    src: xdman
    dst: ~/.xdman
  d_scripts:
    src: scripts
    dst: ~/.scripts
  d_modified:
    src: Pictures/.wallpaper/modified
    dst: ~/Pictures/.wallpaper/modified
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  d_breeze-red:
    src: icons/Breeze-Red
    dst: ~/.icons/Breeze-Red
  d_mpv:
    src: config/mpv
    dst: ~/.config/mpv
  d_htop:
    src: config/htop
    dst: ~/.config/htop
  d_newsboat:
    src: config/newsboat
    dst: ~/.config/newsboat
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
    instignore:
    - '*/__pycache__'
    upignore:
    - '*/__pycache__'
  d_tilix:
    src: config/tilix
    dst: ~/.config/tilix
  d_vimiv:
    src: config/vimiv
    dst: ~/.config/vimiv
  d_wallpapers_modified:
    src: Pictures/Wallpapers/modified
    dst: ~/Pictures/Wallpapers/modified
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
    instignore:
    - '*/plugged'
    - '*/.git'
    upignore:
    - '*/plugged'
    - '*/.git'
  f_plug.vim:
    src: local/share/nvim/site/autoload/plug.vim
    dst: ~/.local/share/nvim/site/autoload/plug.vim
  d_dconf_bak:
    src: config/dconf_BAK
    dst: ~/.config/dconf_BAK
  d_sxiv:
    src: config/sxiv
    dst: ~/.config/sxiv
  f_pacman.conf:
    src: etc/pacman.conf
    dst: /etc/pacman.conf
  f_update-resolv-conf:
    src: etc/openvpn/update-resolv-conf
    dst: /etc/openvpn/update-resolv-conf
  f_xmodmap:
    src: Xmodmap
    dst: ~/.Xmodmap
profiles:
  manjaro:
    dotfiles:
    - f_zshrc
    - f_bashrc
    - f_xprofile
    - f_xinitrc
    - d_irssi
    - d_fonts
    - d_xdman
    - d_scripts
    - d_modified
    - f_gitconfig
    - d_breeze-red
    - d_mpv
    - d_htop
    - d_newsboat
    - d_ranger
    - d_tilix
    - d_vimiv
    - d_wallpapers_modified
    - d_nvim
    - f_plug.vim
    - d_dconf_bak
    - d_sxiv
    - f_pacman.conf
    - f_update-resolv-conf
    - f_xmodmap
